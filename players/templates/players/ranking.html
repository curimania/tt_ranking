{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Rangliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2 class="mb-4">ğŸ“ Tischtennis Rangliste</h2>
  <a class="btn btn-success mb-3" href="/matches/new/">Neues Spiel eintragen</a>
  <table class="table table-striped">
    <thead><tr><th>#</th><th>Name</th><th>Rating</th></tr></thead>
    <tbody>
      {% for p in players %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.rating|floatformat:2 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
